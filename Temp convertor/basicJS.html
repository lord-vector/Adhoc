<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      var f = parseInt(prompt("enter temp in f"));
      var c = ((f - 32) * 5) / 9;
      var k = ((f - 32) * 5) / 9 + 273.15;
      alert(`temp in c ${c}`);
      alert(`temp in k ${k}`);
    </script>
  </body>
